<main class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100 p-4">
  <div class="d-flex flex-column align-items-center w-100" style="max-width: 1000px;">

   
    <div class="text-center bg-white p-4 rounded-3 shadow-lg mb-4" style="width: 90%; max-width: 500px;">
      <h1 class="display-4 fw-bold text-primary mb-3">Bem-vindo à Ford!</h1>
    </div>

    <div class="position-relative w-100 overflow-hidden rounded-3 shadow-lg mb-4" style="max-width: 800px;">
  
      <div class="ratio ratio-16x9">
        <iframe
          src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&loop=1&playlist=vQsryuNmsL0&controls=0&modestbranding=1&showinfo=0&rel=0"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          class="w-100 h-100"
        ></iframe>
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-25"></div> 
      </div>
    </div>

   
    <div class="text-center bg-white p-4 rounded-3 shadow-lg" style="width: 90%; max-width: 500px;">
      <p class="lead text-secondary mb-0">Descubra o futuro da mobilidade e gerencie seus veículos.</p>
      
      <div class="redirection-message mt-3">
       
        <p class="text-info mb-2">Você será direcionado...</p>
        <div class="spinner-border text-primary mb-2" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        
        <p class="text-info mb-0">
          Em caso de demora, 
          <a 
            [routerLink]="isLinkEnabled ? ['/home'] : null" 
            [class.disabled-link]="!isLinkEnabled" 
            [attr.tabindex]="isLinkEnabled ? null : -1"
            (click)="handleLinkClick($event)"
            class="text-primary fw-bold"
          >
            clique aqui
          </a>.
        </p>
      </div>
    </div>
  </div>
</main>
